<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>tradingview-6chart</title>
        <style>
            body {
                background:#000; 
            } 
            .row::after{
                content:"";
                clear: both;
                display: block;
            }
            .tradingview-widget-container{
                float: left;
            }
        </style>

    <body>
        <div class="row">
            <div class="tradingview-widget-container">
                <div id="tradingview_b9de5"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget(
                {
                "height":450,
                "width":600,
                "symbol": "BITMEX:XBTUSD",
                "interval": "15",
                "timezone": "Asia/Seoul",
                "theme": "Dark", // Dark, Light
                "style": "9", // 1:캔들, 8:하이킨아시, 9:할로우캔들
                "locale": "kr",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_legend": true,
                "allow_symbol_change": true,
                "save_image": false,
                "studies": [
                    "MACD@tv-basicstudies",
                    "BB@tv-basicstudies"
                ],
                "container_id": "tradingview_b9de5"
                }
                );
                </script>
            </div>
